# 配置端口
server:
  port: 8081
  servlet:
    session:
      timeout: 21600

# 配置mysql数据库
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: mysql数据库连接
    username: 数据库用户名
    password: 数据库密码
    hikari:
      minimum-idle: 5
      # 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 180000
      # 连接池最大连接数，默认是10
      maximum-pool-size: 10
      # 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
      # 连接池名称
      pool-name: MyHikariCP
      # 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      max-lifetime: 1800000
      # 数据库连接超时时间,默认30秒，即30000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  # redis配置
  redis:
    host: redis地址
    port: 6379
    password: redis密码
  # mq配置
  rabbitmq:
    host: localhost
    port: 5672
    username: rabbitmq用户名
    password: rabbitmq密码
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 3 #最大重试次数
          initial-interval: 3000 #重试间隔时间（单位毫秒）
  # es配置 若搜索模式为mysql可删除
#  elasticsearch:
#    rest:
#      uris: 你的IP:9200
  # 邮箱配置
  mail:
    host: smtp.qq.com
    username: 用于发送邮件的邮箱
    password: 用于发送邮件的秘钥，不是邮箱密码，需要申请生成
    default-encoding: UTF-8
    port: 587
    properties:
      mail:
      smtp:
      auth: true
      socketFactory:
      class: javax.net.ssl.SSLSocketFactory
  # 上传图片大小限制
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size:  100MB

# 配置MybatisPlus
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

# 搜索模式 可选 elasticsearch或mysql
search:
  mode: mysql


# 上传模式 可选 oss或local  （http://和最后的/一定不能去！！！）
upload:
  mode: oss
  local:
    # nginx映射本地文件路径，无域名则为 ip:83
    url:
    # 本地文件存储路径
    path:
  oss:
    url: 阿里云链接
    endpoint: oss-cn-beijing.aliyuncs.com
    accessKeyId: 阿里云accessKey
    accessKeySecret: 阿里云keySecret
    bucketName: 阿里云bucketName

# 网站前台域名（邮件通知用）
website:
  url:
